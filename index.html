<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CountDown Timer</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="count-container">
      <div class="count-title">
         <h1>Time Left</h1>
      </div>
      <div class="timer-container">
         <div class="days-c time">
            <p id="day" class="family">0</p>
            <span class="family-text">days</span>
         </div>

         <div class="hours-c time">
            <p id="hours" class="family">0</p>
            <span class="family-text">hours</span>
         </div>

         <div class="minute-c time">
            <p id="minute" class="family">0</p>
            <span class="family-text">minute</span>
         </div>

         <div class="seconds-c time">
            <p id="seconds" class="family">0</p>
            <span class="family-text">seconds</span>
         </div>
      </div>

      <input type="text" name="" id="text" placeholder="Month - Day - Year">
      <button id="btn">Submit</button>
   </div>
  
   <script src="index.js"></script>
</body>
</html>
